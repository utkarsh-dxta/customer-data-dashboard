<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple CRM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<header class="app-header">
<h1>CRM Dashboard</h1>
<img src="dexata-logo.png" alt="Dexata" class="logo">
</header>

<div class="controls">
<div class="input-group">
<input type="email" id="email" placeholder="Enter user email">
<div class="btn-group">
<button id="searchBtn" onclick="searchUser()">Search</button>
<button id="refreshBtn" onclick="refreshUser()">Refresh</button>
</div>
</div>
</div>

<div id="userCard" class="user-card" style="display:none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
